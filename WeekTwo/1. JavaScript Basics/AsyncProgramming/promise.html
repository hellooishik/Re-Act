      // Intiazing

      // let promise = new Promise((reslove, reject) => {

      const getPromise = () => {
        return new Promise((resolve, reject) => {
          console.log("I am a promise");
          resolve("Okay");
        });
      };

      let promise = getPromise();
      // For the nexted Loops overBidings
      // For Accptens
      promise.then((res) => {
        console.log("Promise Fulfiled", res);
      });
      // For Rejections
      promise.then((err) => {
        console.log("Delined", err);
      });

      function AsyncFn() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Details");
            resolve("Okay");
          }, 2000);
        });
      }

      // Example usage
      AsyncFn().then((message) => {
        console.log(message); // "Okay"
      });
